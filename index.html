<!DOCTYPE html>
<html>
<head>
	<title>linkedin login form</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="top_menu">
		<div class="logo">
			<img src="images/logo1.png">
		</div>

		<form class="first">
			<input type="text" name="" placeholder="Email">
			<input type="password" name="" placeholder="Password">
			<button class="button">Sign in</button>
			<a href="#"> Forgot password? </a>
		</form>
	</div>

	<div class="signup">
		<div class="top_lines">
			<p class="lineone">Be great at what you do</p>
			<p class="linetwo">Get started - it's free.</p>
		</div>

		<form class="second">
			<label class="heading">First name</label><br>
			<input type="text" name="" placeholder=""><br>
			<label class="heading">Last name</label><br>
			<input type="text" name="" placeholder=""><br>
			<label class="heading">Email</label><br>
			<input type="text" name="" placeholder=""><br>
			<label class="heading">Password (6 or more characters)</label><br>
			<input type="password" name="" placeholder=""><br>
			<p class="paraone">By clicking Join now, you agree to the LinkedIn User Agreement, </p>
			<p class="paratwo">Privacy Policy, and Cookie Policy.</p>
			<a href="#">JOIN NOW</a>
		</form>
	</div>
</body>
</html>
